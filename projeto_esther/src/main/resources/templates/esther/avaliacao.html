<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <link rel="stylesheet" href="/css/avaliacao.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <h1>Olá! Gostariamos de saber qual sua nota geral para a Esther...</h1>
    <h2>Seja sincero! ;)</h2>
    <div class="div">
        <form action="/esther" method="post" enctype="multipart/form-data" class="formulario">
            <input type="radio" id="1estrela" name="nota" value="1" class="nota">
            <label for="1"><i class="bi bi-star-fill estrela"></i></label><br>
            <input type="radio" id="2estrelas" name="nota" value="2">
            <label for="2"><i class="bi bi-star-fill estrela"></i><i class="bi bi-star-fill estrela"></i></label><br>
            <input type="radio" id="3estrelas" name="nota" value="3">
            <label for="3"><i class="bi bi-star-fill estrela"></i><i class="bi bi-star-fill estrela"></i><i
                    class="bi bi-star-fill estrela"></i></label><br>
            <input type="radio" id="4estrelas" name="nota" value="4">
            <label for="4"><i class="bi bi-star-fill estrela"></i><i class="bi bi-star-fill estrela"></i><i
                    class="bi bi-star-fill estrela"></i><i class="bi bi-star-fill estrela"></i></label><br>
            <input type="radio" id="5estrelas" name="nota" value="5">
            <label for="5"><i class="bi bi-star-fill estrela"></i><i class="bi bi-star-fill estrela"></i><i
                    class="bi bi-star-fill estrela"></i><i class="bi bi-star-fill estrela"></i><i
                    class="bi bi-star-fill estrela"></i></label><br><br>

            <button type="submit" class="enviar">Enviar</button>
        </form>
        <button class="voltar" type="button" onclick="window.location.href='/'">Voltar</button>
    </div>
</body>

</html>
