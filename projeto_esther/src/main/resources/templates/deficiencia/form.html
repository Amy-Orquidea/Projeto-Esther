<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>

<body>
    <h1>Faça seu comentário</h1>
    <form action="/comentario" method="post" enctype="multipart/form-data">
        <div>
            <label for="nome">Pseudônimo</label>
            <input type="text" id="nome" name="nome" placeholder="Pseudônimo do Usuário" required>
            <label for="comentario">Comentario</label>
            <input type="text" id="comentario" name="comentario" placeholder="Digite seu Comentário">

        </div>
        <button type="submit">Enviar Comentario</button>
    </form>
</body>

</html>
